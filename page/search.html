function hotSearch(){
    var searchName=$('#wrap').find('.search_name').find('li');
$.each(searchName,function(ind,vlu){
    
    $(this).click(function(){ 
            $('.cencel').show();
     $('#sub').hide();
    var hotKeyworld=$(this).text();
    $('#search').val(hotKeyworld);
     $('.append').prepend('<li>'+hotKeyworld+'</li>'); 
         var len=$('.append').find('li').length;
    if(len>5){
        $('.append li:last').remove();

    };                                                 //热门搜索
        $(this).addClass('search_active').siblings().removeClass('search_active'); 
               $('#search_content').hide();
$('#product_list').show();
});
    });
};
hotSearch();
